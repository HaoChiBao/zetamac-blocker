<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>lowkey smarter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="mainView">
      <div class="header-row">
        <h1>lowkey smarter</h1>
        <div>
          <button id="historyBtn" class="icon-btn">üïí</button>
          <button id="settingsBtn" class="icon-btn">‚öôÔ∏è</button>
        </div>
      </div>

      <div
        id="countdownContainer"
        class="countdown-container"
        style="display: none"
      >
        <div class="countdown-label">Next Game In</div>
        <div id="countdownTimer" class="countdown-timer">00:00</div>
        <button id="resetTimerBtn" class="reset-btn" title="Reset Timer">
          ‚Üª
        </button>
      </div>

      <div class="input-group">
        <input type="text" id="siteInput" placeholder="example.com" />
        <button id="addBtn">Add</button>
      </div>

      <div
        id="currentSiteContainer"
        class="current-site-container"
        style="display: none"
      >
        <div class="small-label">current site</div>
        <div class="current-site-row">
          <span id="currentSitePreview"></span>
          <button id="addCurrentBtn">Add</button>
        </div>
      </div>

      <ul id="siteList"></ul>
      <button
        id="pauseBtn"
        style="
          background: #f39c12;
          color: white;
          margin-top: 10px;
          width: 100%;
          padding: 12px;
          border: none;
          font-weight: 600;
          cursor: pointer;
        "
      >
        Pause Blocker
      </button>
    </div>

    <div id="settingsView" style="display: none">
      <div class="header-row">
        <button id="backBtn" class="icon-btn">‚Üê</button>
        <h1>Settings</h1>
      </div>

      <div class="general-settings">
        <div class="setting-item">
          <label>Target Score</label>
          <input type="number" id="targetScore" value="10" />
        </div>
        <div class="setting-item">
          <label>Cooldown (min)</label>
          <input type="number" id="cooldownMinutes" value="5" />
        </div>
      </div>

      <div class="settings-section">
        <!-- Addition -->
        <div class="settings-row">
          <label class="checkbox-label">
            <input type="checkbox" id="opAdd" checked /> Addition
          </label>
          <div class="setting-details">
            <div class="range-group">
              <span>Range:</span>
              <div class="range-line">
                (
                <div class="range-inputs">
                  <input type="number" id="addMin1" value="2" />
                  to
                  <input type="number" id="addMax1" value="100" />
                </div>
                )
              </div>
              <div class="range-operator">+</div>
              <div class="range-line">
                (
                <div class="range-inputs">
                  <input type="number" id="addMin2" value="2" />
                  to
                  <input type="number" id="addMax2" value="100" />
                </div>
                )
              </div>
            </div>
          </div>
        </div>

        <!-- Subtraction -->
        <div class="settings-row">
          <label class="checkbox-label">
            <input type="checkbox" id="opSub" checked /> Subtraction
          </label>
          <div class="setting-details">
            <div class="description">Addition problems in reverse.</div>
          </div>
        </div>

        <!-- Multiplication -->
        <div class="settings-row">
          <label class="checkbox-label">
            <input type="checkbox" id="opMul" checked /> Multiplication
          </label>
          <div class="setting-details">
            <div class="range-group">
              <span>Range:</span>
              <div class="range-line">
                (
                <div class="range-inputs">
                  <input type="number" id="mulMin1" value="2" />
                  to
                  <input type="number" id="mulMax1" value="12" />
                </div>
                )
              </div>
              <div class="range-operator">√ó</div>
              <div class="range-line">
                (
                <div class="range-inputs">
                  <input type="number" id="mulMin2" value="2" />
                  to
                  <input type="number" id="mulMax2" value="100" />
                </div>
                )
              </div>
            </div>
          </div>
        </div>

        <!-- Division -->
        <div class="settings-row">
          <label class="checkbox-label">
            <input type="checkbox" id="opDiv" /> Division
          </label>
        </div>
      </div>

      <div class="setting-group">
        <label>Game Selection</label>
        <div
          id="gamesToggleList"
          style="margin-top: 10px; display: flex; flex-direction: column; gap: 8px;"
        >
          <!-- Games injected here -->
        </div>
      </div>
      <div class="actions">
        <!-- Inputs save automatically, back button just navigation -->
      </div>
    </div>

    <div id="historyView" style="display: none">
      <div class="header-row">
        <button id="historyBackBtn" class="icon-btn">‚Üê</button>
        <h1>History</h1>
      </div>
      <div id="historyList" class="history-list">
        <!-- History items will be injected here -->
      </div>
    </div>
    <script type="module" src="script.js"></script>
  </body>
</html>
